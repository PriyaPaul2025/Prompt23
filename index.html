<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Charity Donamtion flyer</title>
</head>
<body>
    <div class="form-container">
        <h1>Support Our Cause</h1>
        <p>Your generousity can help us chnage lives.</p>
        <form action="/submit-donamtion" method="POST">
            <label for="name"> Full Name</label>
            <input type="text" id="name" name="name"
            placeholder="Enter Your Full Name" required>

            <label for="Email"> Email Address</label>
            <input type="email" id="email" name="email"
            placeholder="Enter Your Email Address" required>
        
        <label for="donation-amount"> Donamtion Amount($)</label>
        <div class="slider-container">
            <input type="range" id="donation-amount" name="amount" min="5" max="500" step="5" value="50" oninput="this.nextElementSibling.value= this.value">
            <output> $50</output>
        </div>
<label for="payment-method"> Payment Method</label>
<select name="payment-method" id="payment-method" required>
    <option value="credit-card"> Credit Card</option>
    <option value="paypal"> Paypal</option>
</select>
<button type="submit" class="donate-btn"> Donate Now</button>
        </form>
    </div>
</body>
</html>
